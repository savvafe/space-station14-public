- type: entity
  parent: ClothingOuterBaseLarge
  id: RedSuitSpaceNinja
  name: space ninja suit
  suffix: SpiderClan
  description: This black technologically advanced, cybernetically-enhanced suit provides many abilities like invisibility or teleportation. It has a red glow.
  components:
  - type: Sprite
    sprite: Imperial/SpiderClan/Clothing/Default/Suits/redninja.rsi
  - type: Clothing
    sprite: Imperial/SpiderClan/Clothing/Default/Suits/redninja.rsi
  - type: StealthClothing
    visibility: 1.1
    toggleAction: ActionTogglePhaseCloak
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.01
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
  - type: NinjaSuit
  - type: PowerCellSlot
    cellSlotId: cell_slot
    # throwing in a recharger would bypass glove charging mechanic
    fitsInCharger: false
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
        disableEject: true

